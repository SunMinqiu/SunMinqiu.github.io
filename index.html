  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10; --panel:#111217; --text:#e8e8ea; --muted:#a6a8ad; --accent:#6ea8fe; --line:#1c1e27;
      --card:#14151c; --chip:#1b1d26; --link:#9ec1ff; --shadow: 0 10px 30px rgba(0,0,0,.35); --bar-h: 56px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f9fbff; --panel:#ffffff; --text:#1e2430; --muted:#5b6475; --accent:#2a64ff; --line:#e8ecf4; --card:#ffffff; --chip:#eef3ff; --link:#214ed3; }
    }
    html,body{margin:0; padding:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; background:var(--bg); color:var(--text); scroll-behavior:smooth;}
    a{color:var(--link); text-decoration:none}
    a:hover{filter:brightness(1.1);}
    .wrap{max-width:1000px; margin:0 auto; padding:calc(28px + var(--bar-h)) 20px 64px;}
    header{display:flex; gap:20px; align-items:flex-start; justify-content:space-between; background:var(--panel); border:1px solid var(--line); border-radius:18px; padding:22px 22px; box-shadow:var(--shadow);}
    h1{font-size:28px; margin:0 0 4px}
    .tag{color:var(--muted); font-weight:500}
    .contact{display:flex; flex-wrap:wrap; gap:10px; align-items:center}
    .chip{background:var(--chip); border:1px solid var(--line); padding:6px 10px; border-radius:999px; font-size:14px}
    nav a{background:var(--card); border:1px solid var(--line); padding:6px 12px; border-radius:10px; font-weight:600}
    section{margin-top:28px; background:var(--panel); border:1px solid var(--line); border-radius:18px; padding:18px 20px; box-shadow:var(--shadow); scroll-margin-top:calc(var(--bar-h) + 12px)}
    section h2{margin:4px 0 12px; font-size:20px}
    .two-col{display:grid; grid-template-columns: 1fr 1fr; gap:18px}
    .item{padding:12px 12px; border-radius:14px; border:1px solid var(--line); background:var(--card)}
    .meta{display:flex; justify-content:space-between; gap:8px; color:var(--muted); font-size:14px}
    .role{font-weight:700}
    ul.clean{padding-left:18px; margin:6px 0}
    ul.clean li{margin:6px 0}
    footer{margin:28px 0 0; color:var(--muted); text-align:center}
    .right{float:right; color:var(--muted)}
    @media (max-width:820px){ .two-col{grid-template-columns: 1fr;} header{flex-direction:column} .right{float:none} }

    /* Top bar */
    .topbar{position:fixed;top:0;left:0;right:0;z-index:9999;height:var(--bar-h);display:flex;align-items:center;backdrop-filter:blur(10px);border-bottom:1px solid var(--line);background:rgba(17,18,23,0.72)}
    @media (prefers-color-scheme: light){.topbar{background:rgba(255,255,255,0.78)}}
    .barwrap{max-width:1000px;margin:0 auto;width:100%;padding:0 16px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .social,.navlinks{display:flex;align-items:center;gap:16px}
    .social a,.navlinks a{color:var(--text);opacity:.9;font-weight:600}
    .social a:hover,.navlinks a:hover{opacity:1}
    .social svg{display:block}
    @media (max-width:820px){:root{--bar-h:52px}.navlinks{gap:12px;font-size:14px;overflow-x:auto;scrollbar-width:none}.navlinks::-webkit-scrollbar{display:none}}
  </style>
</head>
